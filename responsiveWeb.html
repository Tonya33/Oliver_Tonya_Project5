<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <title>Responsive Scaffold</title>
</head>
<body>
  <h1 class="hidden">Responsive Scaffold</h1>
  <h2 class="hidden">Header</h2>
  <div class="container">
    <div class="Header">Logo & Menu</div>
    <h2 class="hidden">Hero Image</h2>
    <div class="Hero">Hero</div>
  </div>
  <div class="container2">
  <h2 class="hidden">Product Description</h2>
    <div class="Para">Resolve Ultra<br>Carpet Cleaning<br>Beer</div>
    <div class="beer"></div>
    <div class="Edit">
    <div class="PAW"><img src="images/PAW.png" alt="mobile sixed paw print"></div>
    <div class="Button">SHOP</div>
    </div>
  </div>
  <div class="container3">
    <h2 class="hidden">Product Tagline</h2>
    <div class="Paragraphs">
      <div class="P1">Resolve your pet stain<br>problems</div>
      <div class="P2">A beverage that is <span>ultra</span><br>refreshing<br>&<br><span>Ultra</span> carpet protecting</div>
    </div>
    <h2 class="hidden">Short video</h2>
    <div class="Video">Short Video</div>
  </div>
  <h2 class="hidden">Footer</h2>
  <div class="footer">Footer</div>
</body>
</html>
